<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Eventos Interativos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <a href="eventos.html"> JavaScript 2</a>
        <a href="\index.html"> Página Inicial</a>
    </nav>

    <!-- Evento 1 -->
    <div class="event-row">
        <h3 id="hoverText">1. Passa por aqui!</h3>
    </div>

    <!-- Evento 2 -->
    <div class="event-row">
        <h3 id="colorText">2. Pinta-me!</h3>
        <div class="color-buttons">
            <button id="redBtn">Red</button>
            <button id="greenBtn">Green</button>
            <button id="blueBtn">Blue</button>
        </div>
    </div>

    <!-- Evento 3 -->
    <div class="event-row">
        <h3>3. Experimenta escrever...</h3>
        <input type="text" id="textInput" placeholder="Escreva aqui...">
    </div>

    <!-- Evento 4 -->
    <div class="event-row">
        <h3>4. Escolha uma cor em inglês:</h3>
        <input type="text" id="colorInput" placeholder="Cor em inglês">
        <button id="submitColor">Submeter</button>
    </div>

    <!-- Evento 5 -->
    <div class="event-row">
        <h3>5.</h3>
        <button id="counterBtn">Conta!</button>
        <span id="countDisplay">0</span>
    </div>

    <script src="script.js"></script>

</body>

</html>
