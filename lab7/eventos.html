<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Completo de Eventos JavaScript</title>
    <link rel="stylesheet" href="eventos.css">
</head>
<body>

<nav>
    <a href="index.html"> JavaScript 1</a>
    <a href="\index.html"> Página Inicial</a>
</nav>

<h1>Interação com Eventos JavaScript</h1>
<p id="message">Passe o mouse, clique nos botões, ou use o teclado e o formulário.</p>

<!-- Botões para eventos de mouse e clique -->
<button id="clickButton" class="button">Clique</button>
<button id="dblClickButton" class="button">Duplo Clique</button>
<button id="mouseOverButton" class="button">Mouse Over</button>

<!-- Campo de entrada de texto para eventos de teclado e formulário -->
<input type="text" id="textInput" placeholder="Digite algo..." />

<!-- Formulário para eventos change e submit -->
<form id="form">
    <label for="inputField">Campo de Formulário:</label>
    <input type="text" id="inputField" placeholder="Altere o texto" />
    <button type="submit" class="button">Enviar</button>
</form>

<script src="eventos.js"></script>

</body>
</html>
